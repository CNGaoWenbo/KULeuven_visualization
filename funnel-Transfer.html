<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta charset="utf-8">
    </head>
    <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <!-- Uncomment this line if you want to dataTool extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/extension/dataTool.min.js"></script>
        -->
        <!-- Uncomment this line if you want to use gl extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
        -->
        <!-- Uncomment this line if you want to echarts-stat extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
        -->
        <!-- Uncomment this line if you want to use map
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/map/js/china.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/map/js/world.js"></script>
        -->
        <!-- Uncomment these two lines if you want to use bmap extension
        <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=<Your Key Here>"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/extension/bmap.min.js"></script>
        -->

        <script type="text/javascript">
var maleProData=[];//initial
var femaleProData = [];
var femaleData=[];
var maleData=[];
var malSeriesData = [];
var femalSeriesData = [];
//get csv object
d3.csv("./maleMean2018.csv",function(error1,maleCSV){  
    d3.csv("./femaleMean2018.csv", function(error2,femaleCSV) {

    if(error1){  
        console.log(error1);  
    }else{
    for( var i=0; i<maleCSV.length; i++ ){  
        maleProData.push(maleCSV[i].province_eng);           //csv to array
        maleData.push(parseFloat(maleCSV[i].net_trans));
        malSeriesData.push({
            value : maleCSV[i].net_trans,
            name : maleCSV[i].province_eng
        })

    }

    for( var i=0; i<femaleCSV.length; i++ ){  
        maleProData.push(femaleCSV[i].province_eng);           //csv to array
        maleData.push(parseFloat(femaleCSV[i].net_trans));
        femalSeriesData.push({
            value : femaleCSV[i].net_trans,
            name : femaleCSV[i].province_eng
        })

    }

var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};



var option;

option = {
    title: {
        text: 'Net Transfer per Province in Gender',//title
        subtext: 'year 2018',
        left: 'right',
        top: 'top'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c}CNY'
    },
    toolbox: {
        orient: 'vertical',
        top: 'center',
        feature: {
            dataView: {readOnly: false},
            restore: {},
            saveAsImage: {}
        }
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        type: 'scroll',
        data: maleProData//ctr+shift+l rename
    },
    series: [
        {//bottom

            name: 'Female',
            type: 'funnel',//gragh type
            width: '80%',
            height: '45%',
            left: '5%',
            top: '50%',
            sort: 'ascending',
            data: femalSeriesData
        },
        {//top
            name: 'Male',
            type: 'funnel',
            width: '80%',
            height: '45%',
            left: '5%',
            top: '5%',
          
            data: malSeriesData
        },
       
    ]
    };

if (option && typeof option === 'object') {
    myChart.setOption(option);
}
    }
})
})
        </script>
    </body>
</html>
